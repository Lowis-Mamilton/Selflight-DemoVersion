<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selflight GCS - Detect the Future.">
    <title>Selflight - Mission Setting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="../css/mission.css">
    <link rel="shortcut icon" href="../img/quad-icon.ico" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/mission.js" defer></script>
</head>
<body>
    <div id="mapid"></div>

    <div class="statebar">
        <button onclick="window.location.href='../index.html'" class="homebutton">
            <img src="../img/Home.png" alt="Home">
        </button>
        <h1 class="mission-name-title" id="missionTitleDisplay">New Mission</h1> 
        <div class="top-buttons">
            <button class="stop-button">STOP</button>
            <button class="start-button">START</button>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="mission-settings-container">
            <div class="setting-group">
                <h2 class="setting-label">Title</h2>
                <div class="input-with-icon">
                    <input type="text" id="missionTitleInput" value="New Mission"> 
                </div>
            </div>

            <div class="setting-group">
                <h2 class="setting-label">Type</h2>
                <div class="select-with-icon">
                    <select id="missionTypeSelect"> 
                        <option value="P2P">P2P(TBD)</option>
                        <option value="Investigation">Investigation(TBD)</option>
                        <option value="Customize">Customize</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <h2 class="setting-label">Program Import</h2>
                <div class="input-with-icon file-import-wrapper">
                    <input type="text" id="programFilePath" value="No file selected" readonly> 
                    <input type="file" id="programFileInput" accept=".py" style="display: none;">
                    <button type="button" id="selectFileButton" class="file-select-button">選擇檔案</button> 
                </div>
            </div>

            <div class="setting-group">
                <h2 class="setting-label">Description</h2>
                <div class="textarea-with-icon">
                    <textarea id="missionDescriptionTextarea">Description...</textarea> 
                </div>
            </div>
            
            <p class="date" id="currentDateDisplay"></p>

            <button class="save-button" id="saveMissionButton">SAVE</button> 
            <button class="delete-button" id="deleteMissionButton">DELETE</button> 
        </div>
    </div>
</body>
</html>
